    <style>
      /* Add custom styles here */
      .navbar-brand img {
        max-height: 40px;
      }

      .navbar-nav {
        margin-left: auto;
      }

      .navbar-nav .nav-item {
        margin-right: 10px;
      }

      .navbar-nav .nav-link {
        transition: background-color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Styles for the full-screen slideshow */
      .carousel {
        height: 25vh;
      }

      .carousel-item {
        background-size: cover;
        background-position: center;
        height: 25vh;
        position: relative;
      }

      .carousel-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Adjust the last value (0.5) to control the darkness level */
        z-index: 1;
      }

      .carousel-item img {
        /* Make the images darker by applying a filter */
        filter: brightness(
          70%
        ); /* Adjust the percentage (70%) to control the darkness level */
        transition: filter 0.3s ease; /* Optional transition for smooth effect */
      }

      .carousel-item .carousel-content {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 20px;
        width: 100%;
        z-index: 2;
      }

      .carousel-content h3,
      .carousel-content p {
        color: #fff; /* Set text color to white */
      }

      .carousel-content .btn {
        background-color: transparent; /* Make the button transparent */
        color: #fff; /* Set text color to white */
        border: 2px solid #fff; /* Add a white border to the button */
        transition: background-color 0.3s ease, color 0.3s ease; /* Optional transition for smooth effect */
      }

      /* Keep the buttons brighter when hovered */
      .carousel-content .btn:hover {
        background-color: #007bff; /* Change the background color on hover */
        color: #fff; /* Set text color to white on hover */
      }

      .carousel-content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: relative;
      }

      .carousel-content h3 {
        text-align: center;
        color: #fff; /* Optional, set the color for the h3 text */
      }
    </style>
  </head>

    <main>
      <div class="container" style="margin-top: +400px">
        <div class="row">
          <div class="col-md-6">
            <section>
              <h1>Свържи се със нас</h1>
              <form action="https://formspree.io/f/xwkdpgra" method="POST">
                <div class="form-group">
                  <label for="name">Име:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Телефон:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="message">Съобщение:</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="form-control"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Изпрати</button>
              </form>
            </section>
          </div>

          <div class="col-md-6">
            <section>
              <h2>Информация</h2>
              <p><i class="fas fa-envelope"></i> Имейл: info@example.com</p>
              <p><i class="fas fa-phone"></i> Телефон: +359 88 894 3983</p>
              <p>
                <i class="far fa-clock"></i> Работно време: Понеделник до Петък,
                9:00 - 17:00
              </p>
              <!-- Add your Google Map embed code here -->
            </section>
          </div>
        </div>
